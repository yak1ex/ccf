<div id="source-label"><label for="source">Source:</label></div>
<textarea id="source" name="source">// Input source here
#include <iostream>
#include <boost/version.hpp>

int main(void)
{
#ifdef _MSC_VER
	std::cout << "Run: MSVC cl " << _MSC_VER << std::endl;
#else
#ifdef __clang__
	std::cout << "Run: Clang " << __clang_major__ << '.' << __clang_minor__ << '.' << __clang_patchlevel__ << " faked as GCC " << __GNUC__ << '.' << __GNUC_MINOR__ << '.' << __GNUC_PATCHLEVEL__ << std::endl;
#else
	std::cout << "Run: GCC " << __GNUC__ << '.' << __GNUC_MINOR__ << '.' << __GNUC_PATCHLEVEL__ << std::endl;
#endif
#ifdef __GXX_EXPERIMENTAL_CXX0X__
	std::cout << "     with C++0X mode" << std::endl;
#endif
#endif
	std::cout << "BOOST_LIB_VERSION: " << BOOST_LIB_VERSION << std::endl;
	return 0;
}
</textarea>
<div id="compiler_types">
<input type="button" class="selector" id="selectall" value="Select all">
<input type="button" class="selector" id="deselectall" value="Deselect all"><br>
</div>
<input type="checkbox" id="compile" value="compile"><label for="compile">compile only</label>
<input type="submit" value="Go!">
</form>
</div>
